<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="main.css">

  </head>
  <body class="signing_body">
     <div class="container signin_container">
        <div class="row">
         <div class="col"></div>
         <div class=" col-sm-12 col-md-8">
           <div class="card signin_card">
              <div class="card-body">
                <img src="gamepad.png" class="img-fluid singin_img">
                  <form class="signin_form">
                      <div class="form-group">
                      <input type="email" class="form-control" id="email-input" placeholder="Email">
                      </div>
                      <div class="form-group">
                      <input type="password" class="form-control" id="password-input" placeholder="Password">
                      
                      </div>
                  <button type="button" class="btn signin_btn btn-lg">Sign in</button>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox">Remember me<a href="#"> Need help?</a> </label>      
                      
                </div>
                  </form>
              </div>
            </div> 
             <a href="#" class="create_account">Create An Account</a>
            </div>
         <div class="col"></div>
         
         </div>  
      
      
      
    </div>
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
